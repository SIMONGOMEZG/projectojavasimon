<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Operaciones Matemáticas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Simulador de Operaciones Matemáticas</h1>
        
        <div class="input-group">
            <label for="numero1">Número 1:</label>
            <input type="number" id="numero1" placeholder="Ingresa el primer número" aria-label="Primer número">
        </div>

        <div class="input-group">
            <label for="numero2">Número 2:</label>
            <input type="number" id="numero2" placeholder="Ingresa el segundo número" aria-label="Segundo número">
        </div>

        <div class="input-group">
            <label for="operation">Selecciona la operación:</label>
            <select id="operation" aria-label="Selecciona operación">
                <option value="sumar">Sumar</option>
                <option value="restar">Restar</option>
                <option value="multiplicar">Multiplicar</option>
                <option value="dividir">Dividir</option>
            </select>
        </div>
        
        <button id="startButton">Calcular</button>
        
        <div id="resultContainer" class="result-container"></div>
    </div>
    
    <script src="js/main.js" type="module"></script>
</body>
</html>
